<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calculator_display">0</div>
                <div class="calculator_keys">
                    <button>+</button>
                    <button>-</button>
                    <button>&times;</button>
                    <button>รท</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button></button>
                    <button>.</button>
                    <button>AC</button>
                    <button> = </button>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
